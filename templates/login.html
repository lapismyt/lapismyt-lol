{% extends 'base.html' %}

{% block content %}
<h3>You can log in with Telegram:</h3>
<script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="lapismyt_lol_bot" data-size="large" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
<script type="text/javascript">
  function onTelegramAuth(user) {
    alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
  }
</script>
<p>Log in widget can not appear, it's ok</p>
{% endblock %}
