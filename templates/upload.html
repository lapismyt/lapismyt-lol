{% extends 'base.html' %}

{% block content %}
<h2>Upload File</h2>
<form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
    <label for="file">Choose a file:</label>
    <input type="file" id="file" name="file" required>
    <button type="submit">Upload</button>
</form>

{% if message %}
    <p>{{ message }}</p>
{% endif %}

{% endblock %}
